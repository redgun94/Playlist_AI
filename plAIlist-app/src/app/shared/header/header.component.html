<header class="app-header">
  <div class="header-container">
    <!-- Logo y navegaci贸n principal -->
    <div class="header-left">
      <a routerLink="" class="brand-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="logo-icon">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <span class="brand-text">PlAIlist</span>
      </a>
      
      <nav class="main-nav">
        <a routerLink="" class="nav-link active">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
          Home
        </a>
        <a routerLink="settings" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          Favorites
        </a>
      </nav>
    </div>

    <!-- Controles y usuario -->
    <div class="header-right">
      <!-- Selector de idioma -->
      <div class="language-selector">
        <select [(ngModel)]="currentLanguage" (change)="changeLanguage(currentLanguage)" class="lang-select">
          <option value="es"></option>
          <option value="en">吼</option>
        </select>
      </div>

      <!-- Informaci贸n de usuario -->
      <div class="user-info" *ngIf="currentUser">
        <div class="user-avatar">
          <img [src]="currentUser.avatar || '/assets/default-avatar.png'" [alt]="currentUser.name">
        </div>
        <span class="user-name">{{currentUser.name || 'User'}}</span>
        <button (click)="logout()" class="logout-btn" title="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Men煤 m贸vil -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="mobileMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Navegaci贸n m贸vil -->
  <div class="mobile-nav" [class.active]="mobileMenuOpen">
    <a routerLink="" (click)="closeMobileMenu()" class="mobile-nav-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      Home
    </a>
    <a routerLink="settings" (click)="closeMobileMenu()" class="mobile-nav-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      Favorites
    </a>
  </div>
</header>
