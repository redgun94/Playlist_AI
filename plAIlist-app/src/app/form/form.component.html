<form #miFormulario="ngForm" (ngSubmit)="enviarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="user.name" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" [(ngModel)]="user.edad" required>
  
    <button type="submit" [disabled]="miFormulario.invalid">Enviar</button>
  </form>
  
 @if (user.name) {

  <p>Nombre ingresado: {{ user.name }}</p>
 }
