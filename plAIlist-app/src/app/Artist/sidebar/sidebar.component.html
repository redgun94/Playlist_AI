<aside class="sidebar">
    <!-- Header con acciones -->
    <div class="sidebar-header">
      <button class="btn-action" (click)="newPlaylist()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        New Playlist
      </button>
@if(playlists){
        <aside class="aside-playlists">
          <div class="playlists-container">
            <ul class="ul-playlists">
              @for( playlist of playlists; track playlist){
                <li class="li-playlist" (click)="playlistClicked(playlist)">
                  <span class="playlist-name-text">{{playlist.playlistName}}</span>
                  <div class="playlist-actions">
                    <button class="btn-edit" (click)="editPlaylist(playlist)" title="Edit playlist">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                      </svg>
                    </button>
                    <button class="btn-delete-playlist" (click)="deletePlaylist(playlist)" title="Delete playlist">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      </svg>
                    </button>
                  </div>
                </li>
              }
            </ul>
          </div>
        </aside>
      }
      <button class="btn-action btn-delete">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        Delete Playlist
      </button>
    </div>
    @if(playlistSelected){
      <app-playlist-track [tracks]="currentPlaylist?.tracks || []" [playlistId] = 'currentPlaylist?._id || ""'>
  
      </app-playlist-track>}
      
@if(newPlaylistclicked){
          <div class="overlay"> 
            <div class="playlist-modal">
              <h2 class="modal-title">{{editingPlaylist ? 'Edit Playlist' : 'Create New Playlist'}}</h2>
              <form id="createPlaylistForm" class="playlistForm" [formGroup]="createPlaylistForm" (ngSubmit)="onSubmit()">
                <div>
                  <label class="form-label" for="playlistName">Playlist Name</label>
                  <input 
                  type="text"
                  id = "playlistName"
                  formControlName = "playlistName"
                  placeholder="Min 3 characters length"
                  [class.validationError] = "errorfound" 
                  />
                </div>
                <div class="form-group">
                  <label class="form-label" for="playlistDescription">
                    Playlist Description 
                  </label>
                  <textarea
                  type = "text"
                  id = "playlistDescription"
                  formControlName = "playlistDescription"
                  placeholder="Add an optional description" 
                  ></textarea>
                </div>
              </form>
              <div class="btn-container">
                <button 
                class="btn-close" 
                type="button"
                (click)="closeModal()">
                  Cancel
                </button>
                <button id="createPlaylistForm" form="createPlaylistForm" class="btn-save" type="submit" [disabled]="createPlaylistForm.invalid">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14"></path>
                    <path d="M12 5v14"></path>
                  </svg>
                  {{editingPlaylist ? 'Update' : 'Save'}}
                </button>
              </div>
            </div>
          </div>
        }
  </aside>
